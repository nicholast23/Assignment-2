    <main class="structural">
        <h2>Contact Tiffany!</h2>
        <form>
            <div>
                <label for="name">Name</label>
                <input type="text" name="name" id="name" required autofocus>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
            </div>
            <fieldset>
                <legend>What music service are you using to listen?</legend>
                <input type="radio" name="service" value="4" id="4" required>
                <label for="4">Spotify</label>
                <br>
                <input type="radio" name="service" value="5" id="5">
                <label for="5">Apple Music</label>
                <br>
                <input type="radio" name="service" value="8" id="8" checked>
                <label for="8">Soundcloud</label>
            </fieldset>
            <div>
                <label for="subject">What is the main subject?</label>
                <select id="subject" name="subject" required>
                    <option value="" selected>Select</option>
                    <option value="fanmail">Fanmail</option>
                    <option value="feedback">Feedback</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div>
                <label for="comments">Comments</label>
                <textarea id="comment" name="comment" rows="4" required></textarea>
            </div>
            <div>
                <input type="checkbox" value="true" name="newsletter" id="newsletter" required>
                <label for="newsletter">Check to signup for her newsletter!</label>
            </div>
            <div>
                <input type="submit" id="submit" value="Submit">
            </div>
        </form>
    </main>
